<!DOCTYPE html>
<html>
<head>
	<title>pixel art</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!-- TOOLBAR -->
	<div id="tool-bar">
		<button id="reset-button">Reset</button>
		<button id="toggle-grid">Toggle Grid</button>
		<button>Save As</button>
		<label>Eraser Mode: E</label>
		<label>Fill Mode: F</label>
	</div>

	<!-- CANVAS -->
	<div id="canvas"></div>

	<!-- PALETTE -->
	<div id="color-palette">
		<div class="paletteCell" style="background-color: red"></div>
		<div class="paletteCell" style="background-color: blue"></div>
		<div class="paletteCell" style="background-color: green"></div>
		<div class="paletteCell" style="background-color: yellow"></div>
		<div class="paletteCell" style="background-color: salmon"></div>
		<div class="paletteCell" style="background-color: pink"></div>
		<div class="paletteCell" style="background-color: purple"></div>
		<div class="paletteCell" style="background-color: teal"></div>
		<div class="paletteCell" style="background-color: turquoise"></div>
		<div class="paletteCell" style="background-color: black"></div>
	</div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
