<!DOCTYPE html>
<html>
	<head>
		<title>PAINT APP</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="blanket-around-body">
			<!-- TOOLBAR -->
			<div id="toolbar">
				<!-- float left -->
				<div class="no-select pencilImg toolbarButton" id="pencil-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select fillImg toolbarButton" id="fill-button">
					<span class="tooltipText"></span>
				</div>
				
				<div class="no-select eraserImg toolbarButton" id="eraser-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select selectionImg toolbarButton" id="selection-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select colorpickerImg toolbarButton" id="colorpicker-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select gridImg toolbarButton" id="grid-button">
					<span class="tooltipText">grid (G)</span>
				</div>

				<div class="no-select copyImg toolbarButton" id="copy-button">
					<span class=     "tooltipText">copy to clipboard</span>
				</div>

				<div id="palette-preview"></div>

				<!-- float right -->
				<div id="active-color-preview"></div>
				<label id="active-color-label"></label>
				<div id="popup-message" class="fadeOutAnimation">Only use hotkeys</div>
			</div>

			<div id="canvas-div"></div>

			<div id="palette-div"></div>

			<div id="cursor-coords-display"></div>
		</div>
	</body>

	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript" src="js/palette.js"></script>
	<script type="text/javascript" src="js/canvasStateObject.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
