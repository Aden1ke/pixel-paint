<!DOCTYPE html>
<html>
	<head>
		<title>pixel-paint</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	</head>

	<body>	
		<!-- TOOLBAR -->
		<div class="no-select" id="toolbar">
			<button class="crosshairImg" id="crosshair-button"></button>
			<button class="fillImg" id="fill-button"></button>
			<button class="eraserImg" id="eraser-button"></button>
			<button class="colorpickerImg" id="colorpicker-button"></button>

			<button class="toolbar-button" id="reset-button"></button>
			<button class="gridImg" id="toggle-grid-button"></button>
			<button class="saveImg" id="save-button"></button>

			<div id="active-color-preview"></div>
		</div>

		<!-- PALETTE -->
		<div id="palette-div"></div>

		<!-- CANVAS -->
		<div id="canvas-div"></div>

	</body>
	<script type="text/javascript" src="./js/_compiled_script.js"></script>
</html>
