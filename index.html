<!DOCTYPE html>
<html>
	<head>
		<title>PAINT APP</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
		<!-- TOOLBAR -->
		<div class="no-select" id="toolbar">
			<!-- float left -->
			<button disabled="true" class="pencilImg toolbarButton" id="pencil-button">
				<span class="tooltipText">Pencil <b>(N)</b></span>
			</button>
			
			<button disabled="true" class="fillImg toolbarButton" id="fill-button">
				<span class="tooltipText">Flood Fill <b>(F)</b></span>
			</button>
			
			<button disabled="true" class="eraserImg toolbarButton" id="eraser-button">
				<span class="tooltipText">Eraser <b>(E)</b></span>
			</button>

			<button disabled="true" class="selectionImg toolbarButton" id="selection-button">
				<span class="tooltipText">Selection <b>(S)</b></span>
			</button>

			<button disabled="true" class="colorpickerImg toolbarButton" id="colorpicker-button">
				<span class="tooltipText">Colorpicker <b>(I)</b></span>
			</button>

			<button disabled="true" class="gridImg toolbarButton" id="toggle-grid-button">
				<span class="tooltipText">Grid <b>(G)</b></span>
			</button>
			
			<button class="saveImg toolbarButton" id="copy-button">
				<span class="tooltipText">Copy to Clipboard!</span>
			</button>

			<div id="palette-preview"></div>

			<!-- float right -->
			<div id="active-color-preview"></div>
			<label id="active-color-label"></label>
			<div id="popup-message" class="fadeOutAnimation">Only hotkeys work</div>
		</div>

		<!-- CANVAS -->
		<div id="canvas-div"></div>

		<!-- PALETTE -->
		<div id="palette-div"></div>

		<!-- COORDINATES -->
		<div id="cursor-coords-display">(0, 0)</div>

	</body>
	<script type="text/javascript" src="js/selectionObjects.js"></script>
	<script type="text/javascript" src="js/palette.js"></script>
	<script type="text/javascript" src="js/canvasStateObject.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
